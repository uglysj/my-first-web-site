        <h2>DAW</h2>
        <p>
            디지털 오디오 워크스테이션(Digital audio workstation)은 디지털 오디오의 재생, 녹음 및 편집 등의 작업을 위한 프로그램을 말한다.
        </p>
        <p>
            DAW 종류는 여러가지가 있다. 큐베이스, 로직, 에이블톤 라이브, 스튜디오원 등등.. 각각의 DAW에는 장단점이 있겠지만, 보편적으로는 큐베이스를 많이 사용하는 편이다.
        </p>
